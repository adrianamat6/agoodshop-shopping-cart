<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A good shop - Shopping cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="tool-bar">
        <img src="imgs/logo.png">

    </header>
    
    <div id="detail-products">
        <div id="product-list">
            
            <div class="header-grid">Producto</div>
            <div class="header-grid">Cantidad</div>
            <div class="header-grid">Unidad</div>
            <div class="header-grid">Total</div>
            <div class="col-product">
                <div>iFhone 13 Pro</div>
                <div>Ref:0K3QOSOV4V</div>
            </div>
            <div class="col-cantidad">
                <div>-</div>
                <div>3</div>
                <div>+</div>
            </div>
            <div class="col-unidad">938,99€</div>
            <div class="col-total">2816,97€</div>


            <div class="col-product">
                <div>Cargador</div>
                <div>Ref:TGD5XORY1L</div>
            </div>
            <div class="col-cantidad">
                <div>-</div>
                <div>0</div>
                <div>+</div>
            </div>
            <div class="col-unidad">49,99€</div>
            <div class="col-total">0€</div>



            <div class="col-product">
                <div>Funda de piel</div>
                <div>Ref:IOKW9BQ9F3</div>
            </div>
            <div class="col-cantidad">
                <div>-</div>
                <div>2</div>
                <div>+</div>
            </div>
            <div class="col-unidad">79,99€</div>
            <div class="col-total">159,98€</div>


        </div>
        <div> 

        <div id="cart-summary">
            <h2>Total</h2>
            <div  id="cart-table">
                <div class="article">iFhone13 Pro</div>
                <div class="precio">2816,97€</div>
                <div class="article">Funda de piel</div>
                <div class="precio">159,98€</div>


            </div>

            <div id="cart-total">
                <div>TOTAL</div>
                <div>5820€</div>
            </div>
        </div>
    </div>
</body>
</html>
